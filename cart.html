<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Kamloops Online Ordering for Local Coffee Shop Website - Cart Page
    </title>
    <link rel="stylesheet" href="css/cart.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- ------------------- Navigation menu ------------------- -->
    <nav class="navigation-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="account.html">My Account</a></li>
        <li><a href="checkout.html">Checkout</a></li>
        <li><a href="signin.html">Sign In</a></li>
        <li><a href="index.html" onclick="signOutUser()">Sign Out</a></li>
      </ul>
    </nav>

    <!-- ------------------- Page Header ------------------- -->

    <div class="page-header">
      <h1>My Cart</h1>
    </div>

    <section class="schedule-options">
      <div class="schedule-option">
        Order for Now: <input type="checkbox" name="for-now" />
      </div>
      <div class="schedule-option">
        Order for Later: <input type="checkbox" name="for-later" />
      </div>
    </section>

    <!-- -------------- Order prices and summary --------------- -->

    <section class="order-details">
      <div class="order-list">
        <h2>Order List</h2>

        <div class="customer-items"></div>
        <!--JS will as cust. items list-->
      </div>
      <div class="summary-total">
        <h2>Summary & Total</h2>

        <div class="customer-summary"></div>
        <!--JS will as cust. items list-->

        <!-- -------CHECKOUT BUTTON -------- -->
        <button name="checkout-button">CHECKOUT</button>
      </div>
    </section>

    <!-- ----------------------- Footer ------------------------ -->
    <footer class="footer">
      &copy; 2025 Java X-press. All rights reserved.
    </footer>

    <!-- ----------------------- JavaScript ------------------------ -->
    <script src="js/displayCart.js"></script>
    <script src="js/signOut.js"></script>
  </body>
</html>
